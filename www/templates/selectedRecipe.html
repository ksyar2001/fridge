  <ion-content>
    <h1>selected Recipe</h1>

    <p>back to search result</p>
    <button class="button" ng-click="back()">back</button>

    <!--<img src = "http://lorempixel.com/400/200/">-->
    <div>
    <img ng-src="{{img.url}}">
    </div>

      
    <p>{{desc.text}}</p>

    <p>save it to favorite</p>
    


    <div align="center" width="100" height="100">
      <button class="button"  style="background-color:4885ed ; color:white;   border-radius:0px;" ng-click="save()">save</button>
    </div>

 <button class="button" ng-click="cook()">cook</button>



  </ion-content>
</ion-view>
